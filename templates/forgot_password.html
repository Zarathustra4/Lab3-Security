{% extends 'base.html' %}

{% block content %}
    <div class="card mt-5">
        <div class="card-header bg-dark text-light">
            <h3>Password Recovery</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                <h3>Input your email</h3>
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.email.label(class="form-label") }}
                    {{ form.email(class="form-control") }}
                </div>
                <div class="mb-3">
                    {{ form.submit(class="btn btn-primary") }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
